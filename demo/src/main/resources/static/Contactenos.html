<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>WikiGroup - Contáctenos</title>
  <link rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>WikiGroup</h1>
      <div id="nav">
        <ul>
          <li><a href="index.html" th:href="@{index.html}">Inicio</a></li>
          <li><a href="equipo.html" th:href="@{equipo.html}">Equipo</a></li>
          <li><a href="proyectos.html" th:href="@{proyectos.html}">Proyectos</a></li>
          <li><a href="contactenos.html" th:href="@{contactenos.html}" class="active">Contáctenos</a></li>
        </ul>
      </div>
    </div>

    <div id="main">
      <h2>Formulario de contacto</h2>
      
      <form id="contactForm" th:action="@{/contactenos}" method="post">
        <div class="form-group">
          <label for="nombres">Nombres*:</label>
          <input type="text" id="nombres" name="nombres" maxlength="100" required>
        </div>
        
        <div class="form-group">
          <label for="apellidos">Apellidos*:</label>
          <input type="text" id="apellidos" name="apellidos" maxlength="100" required>
        </div>
        
        <div class="form-group">
          <label for="correo">Correo electrónico*:</label>
          <input type="email" id="correo" name="correo" maxlength="100" required>
        </div>
        
        <div class="form-group">
          <label for="semestre">Semestre (1-8):</label>
          <input type="number" id="semestre" name="semestre" min="1" max="8">
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripción*:</label>
          <textarea id="descripcion" name="descripcion" maxlength="500" required></textarea>
          <div id="char-counter">0/500 caracteres</div>
        </div>
        
        <button type="submit">Enviar</button>
      </form>
    </div>

    <div id="footer">
      <p>&copy; Proyecto Wiki © <span th:text="${#dates.year(#dates.createNow())}">2025</span></p>
    </div>
  </div>

  <script src="js/scripts.js" th:src="@{js/scripts.js}"></script>
</body>
</html>
